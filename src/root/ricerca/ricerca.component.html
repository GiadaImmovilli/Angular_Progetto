<div *ngIf="ricerca == true">
  <p id="risultatoRicerca"></p>
</div>

<div *ngIf="ricerca == true && prestaorimuovi == false && restituisci == false">
  <h4>Inserire il titolo o l'autore del libro che si desidera trovare:</h4>
  <input id="stringaInput" (keyup)="ricercaSingoloLibro()" />
  <p id="risultatoOccorrenze"></p>
  <br />
  <div>
    <button (click)="nascondiRicerca()">Esci</button>
  </div>
</div>

<app-prestito
  [prestaorimuovi]="prestaorimuovi"
  [libroTrovato]="libroTrovato"
  [archivioRicerca]="archivioRicerca"
  (nascondiP)="nascondiPrestitoRimozione()"
></app-prestito>
<app-restituzione
  [restituisci]="restituisci"
  [libroTrovato]="libroTrovato"
  [archivioRicerca]="archivioRicerca"
  (nascondiRe)="nascondiBtnRestituzione()"
></app-restituzione>
<app-rimozione
  [prestaorimuovi]="prestaorimuovi"
  [libroTrovato]="libroTrovato"
  [archivioRicerca]="archivioRicerca"
  (nascondiR)="nascondiPrestitoRimozione()"
></app-rimozione>
