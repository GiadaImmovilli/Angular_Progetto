<div *ngIf="ricerca == true">
  <h4>Inserire il titolo o l'autore del libro che si desidera trovare:</h4>
  <p id="risultatoRicerca"></p>
  <input id="stringaInput" (keyup)="ricercaSingoloLibro()" />
  <p id="risultatoOccorrenze"></p>
  <br /><br />
  <div>
    <button id="indietro" (click)="nascondiRicerca()">Esci</button>
  </div>

  <app-prestito></app-prestito>
  <app-restituzione></app-restituzione>
  <app-rimozione></app-rimozione>
</div>
