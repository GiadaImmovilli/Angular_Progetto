<div *ngIf="inserisci">
  <h4>Compilare i seguenti campi per inserire un nuovo libro:</h4>
  <p>Titolo: <input id="titoloInserito" /></p>
  <p>Autore: <input id="autoreInserito" /></p>
  <p>Posizione: <input id="posizioneInserita" /></p>

  <button id="confInserimento" (click)="confermaInserimento()">
    Conferma Inserimento
  </button>
  <button id="indietro" (click)="tornaIndietro()">Indietro</button>
  <p id="output2"></p>
</div>
